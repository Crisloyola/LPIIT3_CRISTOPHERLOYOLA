<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Registro de Medicos.</title>
		<style>
			html{
				background-color: #c5dec9;
			}
		</style>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	</head>
	<body>
		<h1 align="center">
			Registrar Medicos
		</h1>
		
		<form th:action="@{/Vista/GuardarMedico}" method="post" 
	th:object="${regmedico}">
		<table align="center" border="2">
			<input type="hidden" th:field="*{idmedico}">
			<tr>
				<td>
					nombre
				</td>
				<td>
					<input type="text" th:field="*{nombre}">
				</td>
			</tr>
			<tr>
				<td>
					apellido
				</td>
				<td>
					<input type="text" th:field="*{apellido}">
				</td>
			</tr>
			<tr>
				<td>
					email
				</td>
				<td>
					<input type="text" th:field="*{email}">
				</td>
			</tr>
			<tr>
				<td>
					total
				</td>
				<td>
					<input type="number" th:field="*{dni}">
				</td>
			</tr>
			<tr>
				<td>
					Estado Civil
				</td>
				<td>
					<input type="text" th:field="*{estadocivil}">
				</td>
			</tr>

			<tr>
				<td>
					fecha nacimineto
				</td>
				<td>
					<input type="date" th:field="*{fechanaci}">
				</td>
			</tr>
			<tr>

				<td colspan="2" align="center">
					<input type="submit" value="registrar medico" class="btn btn-primary">
				</td>
			</tr>		
</table>
	</form>
		
	</body>
	</html>
